# Rate limiting zone definition
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream frontend_upstream {
    server frontend:3000;
}

upstream client_upstream {
    server client_app:3001;
}

upstream backend_upstream {
    server backend:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost 5sursync.eu www.5sursync.eu 62.171.146.219;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost 5sursync.eu www.5sursync.eu 62.171.146.219;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/5sursync.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/5sursync.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Let's Encrypt challenge (also on HTTPS)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Hide Nginx version
    server_tokens off;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Redirect root to backoffice
    location = / {
        return 301 /backoffice;
    }

    # Public Display App (and other client routes)
    location / {
        proxy_pass http://client_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backoffice Proxy (Protected)
    location /backoffice {
        # Access Control
        auth_basic "Backoffice Restricted Area";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;

        # IP Restriction (configure via allow/deny directives if needed)
        # allow 192.168.1.50; # Example external IP
        # deny all;

        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Performance
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # Next.js static assets and fonts at root (for Client App)
    location ~ ^/(_next|__nextjs_font|__nextjs_original-stack-frames) {
        auth_basic off;
        proxy_pass http://client_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;

        # Cache static assets (except HMR)
        if ($uri !~* "webpack-hmr") {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Next.js static assets and fonts under /backoffice (no auth required)
    location ~ ^/backoffice/(_next|__nextjs_font|__nextjs_original-stack-frames) {
        auth_basic off;
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;

        # Cache static assets (except HMR)
        if ($uri !~* "webpack-hmr") {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy
    location /ws {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Protected Admin Area with Basic Auth
    location /admin {
        # Access Control
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;
        
        # IP Restriction example (commented out for dev flexibility)
        # allow 127.0.0.1;
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
